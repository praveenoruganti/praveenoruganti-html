<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" href="../../0_All/img/praveenoruganti.ico" />
    <title>HTML UnOrdered List Tags</title>
    <style>
        ul {
            font-family: 'Courier New', Courier, monospace;
            background-color: orangered;
            box-shadow: 0 0 10px black;
            width: 300px;
        }

        ul li {
            background-color: lightsalmon;
            margin: 5px;
            font-size: 35px;
        }
    </style>
</head>

<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <ul style="list-style-type:disc">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <ul style="list-style-type:circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <ul style="list-style-type:square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <ul style="list-style-type:none">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
</body>

</html>
