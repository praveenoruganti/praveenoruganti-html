<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" href="../0_All/img/praveenoruganti.ico" />
    <title>HTML Ordered List Tags</title>
    <style>
        ol {
            font-family: 'Courier New', Courier, monospace;
            background-color: limegreen;
            box-shadow: 0 0 10px black;
            width: 300px;
        }

        ol li {
            background-color: lightgreen;
            margin: 45px;
            font-size: 30px;
        }
    </style>
</head>

<body>

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <ol type="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <ol type="a">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

</body>

</html>
